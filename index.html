<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz ecommerce site recreated</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top-ad-banner">
        <div class="container">
            <img src="images/ad-1.png" width="100%" alt="ad-1">
        </div>
    </div>

    <header>
        <div class="top-navbar">
            <nav class="navbar navbar-expand-lg p-0 m-0">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/"> SAVE MORE ON APP</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sell on Daraz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">CUSTOMER CARE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">Track my order</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">भाषा परिवर्तन</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="bottom-navbar">
            <nav class="navbar">
                <div class="container">
                    <div class="header-logo">
                        <a href="/" class="navbar-brand">
                            <img src="images/header-logo.png" alt="header-logo">
                        </a>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search in Daraz"
                            aria-label="Search">
                    </form>
                </div>
            </nav>
        </div>
    </header>
</body>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
